<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0 10px 0 10px;
        padding: 0;
    }
    .navDiv{
        width: 100%;
        height: fit-content;
        position: fixed;
        z-index: 100;
    }
    nav{
        display: flex;
        width: 85%;
        margin: auto;
        align-items: center;
        justify-content: space-between;
        padding: 20px 0 0 0;
    }
    .navDiv>nav>img{
        width: 20%;
    }
    .buttons{
        display:flex;
        justify-content: space-around;
        align-items: center;
        border-radius: 5px;
        width: 60%;
        box-shadow: 0 10px 10px 0 rgba(0, 0, 0, 0.1);
        overflow: hidden;
        background-color: white;
    }
    .buttons>div{
        font-size: 30px;
        padding: 20px 10px;
        width: fit-content;
        position: relative;
        transition: transform 0.3s;
    }
    .buttons>div>a,.buttons>div>span>a{
        text-decoration: none;
        color: black;
        font-weight: bold;
        white-space: nowrap;
    }
    .buttons>div>span>a{
        color: #6f00ff;
    }
    .buttons>div>span{
        padding: 20px 10px;
        position: absolute;
        width: fit-content;
        height: fit-content;
        left: 0%;
        top: 100%;
        margin: -0.2em 0 0 0 ;
        border-bottom: 0.2em solid #6f00ff;
        display: flex;
        align-items: center;
    }
    .buttons>div:hover{
        transform: translateY(-100%);
    }
    .sectorName>h1{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #temp{
        width: 100%;
        height: 700px;
    }
    .frontTextIntro{
        padding-top: 650px;
        display: flex;
        justify-content: space-between;
        padding-left: 15%;
    }
    .intro{
        position: relative;
        top: -13em;
        width: 50%;
    }
    .frontTextIntro>.intro>h1{
        margin-bottom: 10px;
    }
    .frontTextIntro>.intro>a{
        text-decoration: none;
        padding: 10px 20px;
        background-color: #121212;
        border-radius: 5px;
        color: white;
    }
    .frontTextIntro>.intro>a:hover{
        background-color: #201f1f;
    }
    .images{
        width: 34%;
        height: fit-content;
        position: relative;
        float: right;
        right: 100px;
    }
    .images>img{
        position: absolute;
        width: 80%;
        bottom: 0;
        transition: transform 0.5s;
    }
    .images>.shape{
        left: -10px;
    }
    .images>.me{
        width: 75%;
        bottom: -10px;
    }
    .images:hover .shape{
        transform: translateY(-5%);
    }
    .images:hover .me{
        transform: translateX(4%);
    }
    .littleDesc{
        width: 60%;
        height: fit-content;
        padding-bottom: 20px;
    }
</style>
<body>
    <div class="navDiv">
        <nav>
            <img src="./GM.png" alt="MyLogo" class="logo">
            <div class="buttons">
                <div>
                    <a href="#" id="HOME">HOME</a>
                    <span>
                        <a href="#" id="HOME">HOME</a>
                    </span>
                </div>
                <div>
                    <a href="" id="ABOUT">ABOUT</a>
                    <span>
                        <a href="" id="ABOUT">ABOUT</a>
                    </span>
                </div>
                <div>
                    <a href="" id="PORTFOLIO">PORTFOLIO</a>
                    <span>
                        <a href="" id="PORTFOLIO">PORTFOLIO</a>
                    </span>
                </div>
                <div>
                    <a href="" id="CONTACT_ME">CONTACT ME</a>
                    <span>
                        <a href="" id="CONTACT_ME">CONTACT ME</a>
                    </span>
                </div>
            </div>
        </nav>
    </div>
    <div class="frontTextIntro">
        <div class="intro">
            <h1>Hello, I'm <span>George</span></h1>
            <div class="littleDesc">
                <p class="desc">This is my official portfolio website to show <br> all details and project i have already made.</p>
            </div>
            <a href="Https://drive.google.com/uc?export=download&id=1-D4yABlLAnPkPD-Fi-oqzxvDY9xtXITl">Download CV</a>
        </div>
        <div class="images">
            <img src="./shape.png" alt="" class="shape">
            <img src="./PhotoMe.png" alt="" class="me">
        </div>
    </div>
    <div class="portfolioDiv">
        <div class="sectorName">
            <h1 class="portfolioText">
                P O R T F O L I O
            </h1>
        </div>
    </div>
    <div id="temp"></div>
</body>
</html>
<script>
    const resize_ob = new ResizeObserver(function(entries) {
        // since we are observing only a single element, so we access the first element in entries array
        let rect = entries[0].contentRect;

        // current width & height
        let width = rect.width;
        let height = rect.height;

        console.log('Current Width : ' + width);
        console.log('Current Height : ' + height);
        //write font code to change accordingly
        let divFont = document.getElementsByClassName("buttons")[0].children;
        for(let i=0;i<divFont.length;i++)
            divFont[i].style.fontSize = (width/4*10)/100+"px";
        console.log(divFont);
    });
    resize_ob.observe(document.getElementsByClassName("buttons")[0]);
</script>
